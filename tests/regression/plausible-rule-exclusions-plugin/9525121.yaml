---
meta:
  author: "Esad Cetiner"
  description: "Plausible Rule Exclusions Plugin"
test_id: 9525121
tests:
  - test_id: 1
    desc: allow .com TLD
    stages:
      - input:
          dest_addr: 127.0.0.1
          headers:
            Host: localhost
            User-Agent: Plausible rule exclusions plugin
            Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
          port: 80
          method: GET
          uri: /example.com
        output:
          log:
            no_expect_ids: [920440]
  - test_id: 2
    desc: allow .inc TLD
    stages:
